<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <title>BlogSite</title>

    <style>

.box
{
	width: 350px;
	padding:30px;
	background: rgba(0,0,0,.8);
	box-sizing: border-box;
	box-shadow: 0 15px 25px rgba(0,0,0,.5);
	border-radius: 10px;

}



    </style>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
               <a href="{% url 'Blogsite:index' %}" class="navbar-brand" > BlogSite</a>
            </div>
            <ul class="nav navbar-nav">
                {% if request.user.is_authenticated %}
                <li><a href="{% url 'Blogsite:add_post' %}">Create</a></li>
                <li><a href="">Settings</a></li>
                {% endif %}
            </ul>
            {% if request.user.is_authenticated %}

            <ul class="nav navbar-nav navbar-right">
                <li> <a> Login as {{request.user.username}}</a></li>
                <li><a href="{% url 'Blogsite:logout_user'  %}">Log out <span class="glyphicon glyphicon-off"></span> </a></li>
            </ul>
            {% else %}
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'Blogsite:login_user' %}">Log in <span class="glyphicon glyphicon-log-in"></span> </a></li>
            </ul>
            {%endif%}


        </div>
    </nav>
<div class="container">
   {% block body %}
    {% endblock %}

</div>
</body>
</html>
